version : "3.9"

services:
    laravelapp:
        image: natasha/laravelapp:1.0.0
        container_name: laravelapp
        build: .
        ports:
            - "8000:8000"
        env_file:
            - .env
        depends_on:
            - db

    db:
        image: postgres:13
        container_name: db
        ports:
            - "5432:5432"
        environment:
            POSTGRES_DB: postgres
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        volumes:
            - pgdata:/var/lib/postgresql/data

volumes:
    pgdata: {}

